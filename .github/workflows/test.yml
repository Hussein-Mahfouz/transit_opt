# This workflow will install Python dependencies, run tests and lint, using uv
# For more information see: https://docs.github.com/en/actions/use-cases-and-examples/building-and-testing/building-and-testing-python
name: Test Python application

on:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]

permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.10', '3.11', '3.12']

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    # Install uv
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    # Set up Python using uv
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    # Create venv and install dependencies
    - name: Install dependencies
      run: |
        uv venv
        uv pip install -e ".[test]"

    # Linting
    - name: Lint with ruff
      run: |
        uv run ruff check --select=E9,F63,F7,F82
        uv run ruff check --exit-zero --statistics

    # Run tests
    - name: Run tests
      run: uv run pytest tests/ -v