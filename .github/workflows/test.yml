# This workflow will install Python dependencies, run tests and lint, using conda/mamba.
# For more information see: https://docs.github.com/en/actions/use-cases-and-examples/building-and-testing/building-and-testing-python

name: Test Python application

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.12']

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        miniforge-variant: Miniforge3
        auto-update-conda: true
        activate-environment: transit_opt_dev
        environment-file: environment.yml
        python-version: ${{ matrix.python-version }}
        auto-activate-base: false

    - name: Check conda env
      run: conda info --envs

    - name: Lint with ruff
      run: |
        ruff check --select=E9,F63,F7,F82
        ruff check --exit-zero --statistics

    - name: Install project
      run: |
        pip install .

    - name: Run tests
      run: |
        pytest
